<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badarpur No. 1 NCC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }
        header {
            height: 100vh;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB-cHMhXhr2sP7dWiMIxOCzFmtmImHwSpPtA&s') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            padding-top: 100px; /* Adjusted padding for alignment */
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            color: rgb(98, 0, 255);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        header p {
            font-size: 1.5rem;
            color: rgb(153, 0, 255);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .ashok-chakra {
            width: 150px;
            height: 150px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4D5p45b_eobq04fo5Xx-ukonm7Ki6_2zZ9w&s') no-repeat center center;
            background-size: contain;
            opacity: 0.9;
            animation: rotate 10s linear infinite;
            margin: 20px auto;
            border: 0px solid transparent; /* Transparent border */
        }

        /* Keyframes for the rotation effect */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .login-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            position: absolute;
            right: 20px; /* Positions login form to the right corner */
            top: 50%; /* Centers it vertically */
            transform: translateY(-50%); /* Adjusts for proper vertical centering */
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            background: #002654;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .login-form button:hover {
            background: #004080;
        }
        .login-form a {
            display: block;
            margin-top: 10px;
            color: #002654;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .login-form a:hover {
            text-decoration: underline;
        }

        footer {
            background: #002654;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .chakra-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%; /* Vertical center of the screen */
            left: 50%; /* Horizontal center of the screen */
            transform: translate(-50%, -50%); /* Offset by 50% of its width/height */
        }

        /* Dialog Box */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dialog-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .dialog-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .dialog-box button {
            background: #002654;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .dialog-box button:hover {
            background: #004080;
        }
    </style>
    <script>
        function openDialog() {
            document.querySelector('.dialog-overlay').style.display = 'flex';
        }

        function closeDialog() {
            document.querySelector('.dialog-overlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <div class="content">
            <h1>Badarpur No. 1 NCC</h1>
            <p>"Unity and Discipline"</p>
        </div>
        <div class="chakra-container">
            <div class="ashok-chakra"></div>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Mobile Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#">Forgot Password?</a>
                <a href="#" onclick="openDialog()">Sign Up</a>
            </form>
        </div>
    </header>

    <div class="dialog-overlay">
        <div class="dialog-box">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <input type="text" name="mobile" placeholder="Mobile Number" required>
                <input type="date" name="dob" placeholder="Date of Birth" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <button type="button" onclick="closeDialog()">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Badarpur No. 1 NCC. All Rights Reserved.</p>
    </footer>
</body>
</html>
